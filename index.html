    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .face-section {
            text-align: center;
        }

        .face-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .face-image {
            width: 300px;
            height: 350px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #e0e0e0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .glasses-overlay {
            position: absolute;
            top: 34%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glasses-overlay.active {
            opacity: 1;
        }

        .face-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .face-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .face-option:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .face-option.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .glasses-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .glasses-section h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .glasses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .glasses-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .glasses-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .glasses-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .glasses-preview {
            width: 80px;
            height: 30px;
            margin: 0 auto 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .glasses-name {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .glasses-price {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .glasses-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .face-image {
                width: 250px;
                height: 300px;
            }
        }
    </style>

        let currentGlasses = null;
        let currentFace = 1;

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý chọn khuôn mặt
            const faceOptions = document.querySelectorAll('.face-option');
            faceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const faceId = this.dataset.face;
                    selectFace(faceId);
                });
            });

            // Xử lý chọn kính
            const glassesItems = document.querySelectorAll('.glasses-item');
            glassesItems.forEach(item => {
                item.addEventListener('click', function() {
                    const glassesType = this.dataset.glasses;
                    selectGlasses(glassesType);
                });
            });
        });

        function selectFace(faceId) {
            currentFace = faceId;
            
            // Cập nhật hình ảnh khuôn mặt
            const faceImage = document.getElementById('currentFace');
            faceImage.src = faces[faceId].image;
            
            // Cập nhật trạng thái active
            const faceOptions = document.querySelectorAll('.face-option');
            faceOptions.forEach(option => {
                option.classList.remove('active');
                if (option.dataset.face === faceId) {
                    option.classList.add('active');
                }
            });
            
            // Cập nhật kính nếu đã chọn
            if (currentGlasses) {
                updateGlassesDisplay();
            }
        }

        function selectGlasses(glassesType) {
            currentGlasses = glassesType;
            
            // Cập nhật trạng thái active
            const glassesItems = document.querySelectorAll('.glasses-item');
            glassesItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.glasses === glassesType) {
                    item.classList.add('active');
                }
            });
            
            updateGlassesDisplay();
        }

        function updateGlassesDisplay() {
            const overlay = document.getElementById('glassesOverlay');
            
            if (currentGlasses && glassesData[currentGlasses]) {
                overlay.innerHTML = glassesData[currentGlasses].svg;
                overlay.classList.add('active');
            } else {
                overlay.innerHTML = '';
                overlay.classList.remove('active');
            }
        }

        function clearGlasses() {
            currentGlasses = null;
            
            // Xóa trạng thái active
            const glassesItems = document.querySelectorAll('.glasses-item');
            glassesItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Ẩn kính
            const overlay = document.getElementById('glassesOverlay');
            overlay.innerHTML = '';
            overlay.classList.remove('active');
        }

        function buyGlasses() {
            if (!currentGlasses) {
                alert('Vui lòng chọn một chiếc kính trước khi mua!');
                return;
            }
            
            const glassesName = glassesData[currentGlasses].name;
            const confirmation = confirm(`Bạn có chắc chắn muốn mua kính ${glassesName}?`);
            
            if (confirmation) {
                alert(`Cảm ơn bạn đã mua kính ${glassesName}! Chúng tôi sẽ liên hệ với bạn sớm nhất có thể.`);
            }
        }

        // Thêm hiệu ứng hover cho kính
        document.addEventListener('DOMContentLoaded', function() {
            const glassesItems = document.querySelectorAll('.glasses-item');
            glassesItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(-5px) scale(1.05)';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });
